<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <title>Weapon Stats Viewer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="sidebar">
    <h2>Weapons</h2>
    <ul id="weaponList"></ul>
  </div>
  <div id="content">
	<h1 id="weapon-name"></h1>
    <div class="container">
		<div class="left">
			<div class="chart-container">
				<h3>Damage chart</h3>
				<canvas id="damageChart"></canvas>
			</div>
			<div class="attachments-container">
				<table>
					<h3>Attachments</h3>
					<table id="attachmentsButtons">
						<!-- Dynamic content will be added here -->
					</table>
				</table>
			</div>
			<div class="stats-container">
				<!-- General Stats Table -->
				<div class="stats-table">
					<h3>General Stats</h3>
					<table id="generalStats">
						<!-- Dynamic content will be added here -->
					</table>
				</div>
				
				<!-- Recoil Stats Table -->
				<div class="stats-table">
					<h3>Recoil Stats</h3>
					<table id="recoilStats">
						<!-- Dynamic content will be added here -->
					</table>
				</div>

				<!-- Spread Stats Table -->
				<div class="stats-table">
					<h3>Spread Stats</h3>
					<table id="spreadStats">
						<!-- Dynamic content will be added here -->
					</table>
				</div>

				<!-- Reload Stats Table -->
				<div class="stats-table">
					<h3>Reload Stats</h3>
					<table id="reloadStats">
						<!-- Dynamic content will be added here -->
					</table>
				</div>
			</div>
		</div>
		<div class="right">	
			<div class="ratings"></div>
		</div>
    </div>
  </div>

  <script src="bfv_data.js"></script>
  <script src="rating.js"></script>
  <script src="bfv_script.js"></script>
</body>
</html>
